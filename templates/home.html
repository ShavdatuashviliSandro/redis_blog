<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PostApp - Home</title>

<body class="text-center">
<ul class="ulist">
    <li class="list"><a class="active" href="/">Home</a></li>
    <li class="list"><a href="/posts">All Posts</a></li>
    <li class="list"><a href="/recent_posts">Latest Posts</a></li>
</ul>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
    <span>{{ message }}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


<form class="form-details" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Write Something Exciting</h1>
    <input type="text" name="full_name" class="form-control" placeholder="Enter Name" required autofocus>
    <br>
    <textarea class="form-control" name="data" rows="3" placeholder="Enter a latest news"></textarea>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Submit</button>
</form>
